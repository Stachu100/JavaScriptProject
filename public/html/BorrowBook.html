<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wypożycz książkę</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/borrowbook.css">
</head>
<body>
    <header>
        <h1>Biblioteka</h1>
    </header>
    <main>
        <h2>Wypożycz książkę</h2>
        <p>Przeglądaj dostępne książki i wybierz jedną do wypożyczenia!</p>

        <label for="genreFilter"><b>Filtruj według gatunku:</b></label>
        <select id="genreFilter" class="genre-filter">
            <option value="all">Wszystkie</option>
            <option value="Fantastyka">Fantastyka</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Kryminał">Kryminał</option>
            <option value="Horror">Horror</option>
            <option value="Romans">Romans</option>
            <option value="Przygodowa">Przygodowa</option>
            <option value="Biografia">Biografia</option>
            <option value="Inne">Inne</option>
        </select>

        <div class="books-carousel" id="books-list"></div>
    </main>

    <script src="/BorrowBook.js"></script>
</body>
</html>
