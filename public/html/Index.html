<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h2 class="text-center">Logowanie</h2>
            <form id="loginForm">
				<div class="mb-3">
					<label for="username" class="form-label">Nazwa użytkownika</label>
					<input type="text" class="form-control" id="username" minlength="3" maxlength="30" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Hasło</label>
					<input type="password" class="form-control" id="password" minlength="5" maxlength="100" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Zaloguj</button>
			</form>			
            <p class="text-center mt-3">Nie masz konta? <a href="Register.html">Zarejestruj się</a></p>
        </div>
    </div>
    <script src="/Authenticate.js"></script>
</body>
</html>
