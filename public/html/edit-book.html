<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja Książki</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <header>
    <h1>Edycja Książki</h1>
    </header>

    <form id="bookForm" enctype="multipart/form-data">
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required>

        <label for="title">Tytuł:</label>
        <input type="text" id="title" name="title" required>

        <label for="genre">Gatunek:</label>
        <select id="genre" name="genre" required>
            <option value="Fantastyka">Fantastyka</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Kryminał">Kryminał</option>
            <option value="Horror">Horror</option>
            <option value="Romans">Romans</option>
            <option value="Przygodowa">Przygodowa</option>
            <option value="Biografia">Biografia</option>
            <option value="Podrecznik">Podręcznik</option>
            <option value="Inne">Inne</option>
        </select>

        <label for="maxDays">Maksymalna liczba dni wypożyczenia:</label>
        <input type="number" id="maxDays" name="maxDays" min="1" required>

        <label for="cover">Zdjęcie książki (opcjonalnie):</label>
        <input type="file" id="cover" name="cover" accept="image/*">

        <button type="submit">Zapisz zmiany</button>
    </form>

    <script src="/edit-book.js"></script>
</body>
</html>
