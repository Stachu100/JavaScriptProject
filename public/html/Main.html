<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/books.css">
</head>
<body>
    <header>
        <h1>Biblioteka</h1>
        <nav>
            <ul>
                <li><a href="/AddBook.html" id="add-book-link">Dodaj książkę</a></li>
                <li><a href="/BorrowBook.html">Wypożycz książkę</a></li>
                <li><a href="/HistoryOfBorrowedBooks.html">Historia</a></li>   
                <li><a href="#" id="logout-link">Wyloguj</a></li>            
            </ul>
            <p id="user-info"></p>
        </nav>
    </header>
    <main>
        <h2>Witamy w naszej bibliotece!</h2>
        <p>Tutaj możesz dodawać i przeglądać książki.</p>

        <h3>Aktualnie wypożyczone książki</h3>
        <div class="borrowed-books-container"></div>

        <div id="admin-section" style="display: none;">
            <h3>Aktualnie wypożyczone książki użytkownika</h3>
            <label for="userNameInput">Podaj imię użytkownika:</label>
            <input type="text" id="userNameInput" pattern="^[a-zA-Z0-9_]{3,30}$" minlength="3" maxlength="30">
            <button id="fetchCurrentBtn">Pobierz</button>
            <div class="user-borrow"></div>
        </div>
    </main>
    <script src="/Main.js"></script>
</body>
</html>
